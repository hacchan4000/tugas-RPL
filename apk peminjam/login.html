<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="styles/shared/login-header.css">
    <link rel="stylesheet" href="styles/shared/body-login.css">

    
</head>

<body>
   <header>
    <img class="logo-unud" src="gambar/background/Logo-unud-baru-4.png" alt="">
    <nav class="navigasi">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
       
    </nav>
    
    <a href="#" class="reg-link">
        <button class="popUp-reg">Sign up</button>
    </a>
    
   </header>

    <div class="main">

    
        <div class="form-box login">
            <h1>LOGIN</h1>
            <form action="main-menu.html" method="get">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" placeholder="NIM" required>
                    <label>NIM</label>
                </div>

               
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" placeholder="password" required>
                    <label>password</label>
                </div>

                <div class="inget-pass">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#"> forgot password?</a>
                </div>
                
                
                <button type="submit" class="tombol-submit">Login</button>
            </form>
        </div>

        <div class="form-box register">
            <h1>SIGN-UP</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" placeholder="username" required name="username">
                    <label>username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="school"></ion-icon></ion-icon></span>
                    <input type="text" placeholder="NIM" required name="NIM">
                    <label>NIM</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" placeholder="Email" required name="Email">
                    <label>Email</label>
                </div>

               
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" placeholder="password" required name="password">
                    <label>password</label>
                </div>

                <div class="inget-pass">
                    <label><input type="checkbox" required> I agree to the terms & conditions</label>
                   
                </div>
                
                
                <button type="submit" class="tombol-submit" onclick="alert('sign up berhasil')">Sign-Up</button>
            </form>
        </div>
        
    </div>



    <script src="scripts/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
